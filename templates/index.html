<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Match Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        label, select, button { font-size: 1rem; }
        .form-group { margin-bottom: 15px; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
    </style>
    <script>
        function validateForm() {
            const homeTeam = document.getElementById("home_team").value;
            const awayTeam = document.getElementById("away_team").value;
            if (homeTeam === awayTeam) {
                alert("Home and Away teams must be different.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Premier League Match Predictor</h1>
    <form action="/predict" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="home_team">Select Home Team:</label>
            <select name="home_team" id="home_team">
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="away_team">Select Away Team:</label>
            <select name="away_team" id="away_team">
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Predict Match Outcome</button>
    </form>
</body>
</html>
